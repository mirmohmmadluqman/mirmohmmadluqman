  </g>
  
  <g opacity="0.09" stroke="#FF8C42" stroke-width="0.8" fill="none">
    <circle cx="2000" cy="2000" r="100" />
    <circle cx="2000" cy="2000" r="200" />
    <circle cx="2000" cy="2000" r="300" />
  </g>
  
  <g opacity="0.08" stroke="#9D4EDD" stroke-width="0.8" fill="none">
    <circle cx="600" cy="600" r="90" />
    <circle cx="600" cy="600" r="180" />
