    <circle cx="400" cy="600" r="2" fill="#64C8FF" opacity="0.7" />
    <circle cx="420" cy="590" r="1.5" fill="#64C8FF" opacity="0.5" />
    <circle cx="410" cy="620" r="1" fill="#64C8FF" opacity="0.4" />
