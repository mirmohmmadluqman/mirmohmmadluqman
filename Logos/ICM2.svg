    <circle cx="2415" cy="2120" r="1.5" fill="#FF6B9D" opacity="0.4" />
  </g>
  
  <g class="float-elem" style="animation-delay: 2s;">
    <circle cx="450" cy="2250" r="2.5" fill="#64FF64" opacity="0.7" />
    <circle cx="475" cy="2235" r="2" fill="#64FF64" opacity="0.5" />
    <circle cx="465" cy="2270" r="1.5" fill="#64FF64" opacity="0.4" />
  </g>
  
  <g class="float-elem" style="animation-delay: 3s;">
