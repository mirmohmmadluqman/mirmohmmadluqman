    <circle cx="250" cy="500" r="1" />
    <circle cx="300" cy="500" r="1" />
    <circle cx="200" cy="550" r="1" />
    <circle cx="250" cy="550" r="1" />
    <circle cx="300" cy="550" r="1" />
    <circle cx="200" cy="600" r="1" />
    <circle cx="250" cy="600" r="1" />
    <circle cx="300" cy="600" r="1" />
