    <circle cx="1750" cy="600" r="1" />
    <circle cx="1800" cy="600" r="1" />
    <circle cx="1700" cy="650" r="1" />
    <circle cx="1750" cy="650" r="1" />
    <circle cx="1800" cy="650" r="1" />
    <circle cx="1700" cy="700" r="1" />
