  </g>
  
  <!-- Radiant lines from multiple centers -->
  <g opacity="0.06" stroke="#FFE5B4" stroke-width="0.8">
    <line x1="1500" y1="1500" x2="1500" y2="600" />
    <line x1="1500" y1="1500" x2="1500" y2="2
