    <circle cx="2625" cy="785" r="2" fill="#FFD700" opacity="0.45" />
    <circle cx="2615" cy="820" r="1.5" fill="#FFD700" opacity="0.35" />
  </g>
  
  <!-- Wave patterns across space -->
  <g opacity="0.1" stroke="#87CEEB" stroke-width="1.2" fill="none">
    <path d="M 0 1200 Q 375 1100 750 1200 T 1500 1200 T 2250 1200 T 3000 1200" />
    <path d="M 0 1400 Q 375 1300 750 1400 T 1500 1400 T 2250 1400 T 3000 1400" />
    <path d="M 0 1800 Q 375 1700 750 1800 T 1500 1800 T 2250 1800 T 3000 1800" />
  </g>
  
  <!-- Energy wisps and cosmic winds -->
