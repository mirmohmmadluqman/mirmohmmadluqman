<svg viewBox="0 0 3000 3000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-30px); } }
      @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
      @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 5px rgba(100,200,255,0.5)); } 50% { filter: drop-shadow(0 0 20px rgba(100,200,255,1)); } }
      @keyframes shimmer { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }
      @keyframes twist { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1); } }
      
      .star { animation: pulse 4s infinite; }
      .orbit { animation: rotate 20s linear infinite; }
      .orbit2 { animation: rotate 35s linear infinite reverse; }
      .orbit3 { animation: rotate 50s linear infinite; }
      .float-elem { animation: float 6s ease-in-out infinite; }
      .glow-elem { animation: glow 3s ease-in-out infinite; }
      .shimmer-elem { animation: shimmer 5s ease-in-out infinite; }
      .twist-elem { animation: twist 8s ease-in-out infinite; }
    </style>
    
    <!-- Multiple radial gradients for richness -->
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6B35;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF3300;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="starGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="planetBlue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="planetRed" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="planetGreen" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d1a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="nebula" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#5A189A;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3A0CA3;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="nebulaBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="nebulaPink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#C71585;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#660033;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="blackHole" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Pattern definitions -->
    <pattern id="starfield" x="150" y="150" width="150" height="150" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="#FFFFFF" opacity="0.8" />
      <circle cx="45" cy="30" r="1" fill="#FFFFFF" opacity="0.6" />
      <circle cx="70" cy="50" r="1.2" fill="#FFFFFF" opacity="0.7" />
      <circle cx="25" cy="75" r="1" fill="#FFFFFF" opacity="0.5" />
      <circle cx="60" cy="20" r="1.3" fill="#FFFFFF" opacity="0.9" />
      <circle cx="80" cy="70" r="0.8" fill="#FFFFFF" opacity="0.4" />
      <circle cx="100" cy="100" r="0.9" fill="#FFE5B4" opacity="0.7" />
      <circle cx="30" cy="120" r="1.1" fill="#87CEEB" opacity="0.6" />
      <circle cx="120" cy="30" r="0.7" fill="#FFFFFF" opacity="0.5" />
      <circle cx="90" cy="130" r="1" fill="#FFE5B4" opacity="0.8" />
    </pattern>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.6" />
    </filter>
    
    <filter id="glow-intense">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Deep space background - gradient -->
  <defs>
    <linearGradient id="spaceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0E27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="3000" height="3000" fill="url(#spaceBg)" />
  <rect width="3000" height="3000" fill="url(#starfield)" />
  
  <!-- Major nebula clouds with depth -->
  <ellipse cx="400" cy="400" rx="550" ry="500" fill="url(#nebula)" opacity="0.5" />
  <ellipse cx="2600" cy="2500" rx="600" ry="550" fill="url(#nebula)" opacity="0.4" transform="rotate(-45 2600 2500)" />
  <ellipse cx="1500" cy="1500" rx="700" ry="650" fill="url(#nebula)" opacity="0.25" />
  
  <!-- Secondary nebula clouds -->
  <ellipse cx="200" cy="2800" rx="500" ry="450" fill="url(#nebulaBlue)" opacity="0.4" />
  <ellipse cx="2800" cy="200" rx="480" ry="420" fill="url(#nebulaPink)" opacity="0.35" />
  <ellipse cx="1000" cy="500" rx="400" ry="350" fill="url(#nebulaBlue)" opacity="0.3" />
  
  <!-- Central sun system with intense glow -->
  <g class="glow-elem" transform="translate(1500, 1500)">
    <circle cx="0" cy="0" r="160" fill="url(#sunGrad)" opacity="1" />
    <circle cx="0" cy="0" r="140" fill="url(#sunGrad)" opacity="0.7" />
    <circle cx="0" cy="0" r="110" fill="#FFE5B4" opacity="0.5" />
    <circle cx="0" cy="0" r="80" fill="#FFFACD" opacity="0.3" filter="url(#glow-intense)" />
  </g>
  
  <!-- First orbital ring - fast rotation -->
  <g class="orbit">
    <circle cx="1500" cy="1500" r="350" fill="none" stroke="#4C5282" stroke-width="1.5" opacity="0.5" stroke-dasharray="8,4" />
    <!-- Planet 1 - Blue with moons -->
    <g transform="translate(1850, 1500)">
      <circle r="50" fill="url(#planetBlue)" />
      <circle r="50" fill="#87CEEB" opacity="0.2" filter="url(#shadow)" />
      <!-- Small moon -->
      <circle cx="65" cy="0" r="8" fill="#D3D3D3" />
      <!-- Ring system -->
      <ellipse cx="0" cy="-60" rx="75" ry="12" fill="none" stroke="#D3D3D3" stroke-width="2" opacity="0.6" />
    </g>
  </g>
  
  <!-- Second orbital ring - slow reverse rotation -->
  <g class="orbit2">
    <circle cx="1500" cy="1500" r="600" fill="none" stroke="#4C5282" stroke-width="1" opacity="0.4" stroke-dasharray="12,6" />
    <!-- Planet 2 - Red Mars-like -->
    <g transform="translate(2100, 1500)">
      <circle r="55" fill="url(#planetRed)" />
      <circle r="55" fill="#FF8C42" opacity="0.2" filter="url(#shadow)" />
      <!-- Surface details -->
      <circle cx="-15" cy="-10" r="8" fill="#8B4513" opacity="0.6" />
      <circle cx="20" cy="15" r="6" fill="#8B4513" opacity="0.5" />
    </g>
    <!-- Planet 3 - Green Earth-like -->
    <g transform="translate(1500, 900)">
      <circle r="45" fill="url(#planetGreen)" />
      <circle r="45" fill="#90EE90" opacity="0.2" filter="url(#shadow)" />
      <!-- Continents -->
      <circle cx="0" cy="-8" r="12" fill="#1a4d1a" opacity="0.7" />
      <circle cx="10" cy="10" r="10" fill="#1a4d1a" opacity="0.6" />
    </g>
  </g>
  
  <!-- Third orbital ring - medium speed -->
  <g class="orbit3">
    <circle cx="1500" cy="1500" r="850" fill="none" stroke="#4C5282" stroke-width="0.8" opacity="0.3" stroke-dasharray="5,10" />
    <!-- Planet 4 - Small ice planet -->
    <g transform="translate(2350, 1500)">
      <circle r="35" fill="#E0F6FF" />
      <circle r="35" fill="#B0E0E6" opacity="0.2" filter="url(#shadow)" />
      <!-- Polar caps -->
      <circle cx="0" cy="-18" r="8" fill="#FFFFFF" opacity="0.8" />
      <circle cx="0" cy="18" r="8" fill="#FFFFFF" opacity="0.8" />
    </g>
  </g>
  
  <!-- Asteroid belt - dense field -->
  <g opacity="0.7">
    <circle cx="2350" cy="1900" r="5" fill="#B0B0B0" />
    <circle cx="2380" cy="1880" r="4" fill="#A0A0A0" />
    <circle cx="2320" cy="1950" r="4.5" fill="#C0C0C0" />
    <circle cx="2400" cy="1930" r="3.5" fill="#909090" />
    <circle cx="2340" cy="2020" r="4" fill="#B8B8B8" />
    <circle cx="2420" cy="1850" r="3" fill="#A8A8A8" />
    <circle cx="2290" cy="1900" r="4.5" fill="#C8C8C8" />
    <circle cx="2430" cy="1950" r="3.5" fill="#989898" />
    <circle cx="2360" cy="2050" r="4" fill="#B0B0B0" />
    <circle cx="2450" cy="1910" r="3" fill="#A0A0A0" />
    <circle cx="2300" cy="1800" r="3.5" fill="#B0B0B0" />
    <circle cx="2380" cy="2080" r="2.5" fill="#A8A8A8" />
    <circle cx="2320" cy="1750" r="4" fill="#C0C0C0" />
    <circle cx="2470" cy="2000" r="3" fill="#B0B0B0" />
    <circle cx="2250" cy="1950" r="3.5" fill="#A0A0A0" />
  </g>
  
  <!-- Black hole region - lower right -->
  <g class="twist-elem">
    <circle cx="2400" cy="600" r="100" fill="url(#blackHole)" />
    <circle cx="2400" cy="600" r="130" fill="none" stroke="#FF8C42" stroke-width="2" opacity="0.4" />
    <circle cx="2400" cy="600" r="160" fill="none" stroke="#FF8C42" stroke-width="1" opacity="0.2" stroke-dasharray="3,3" />
    <circle cx="2400" cy="600" r="190" fill="none" stroke="#FF6B9D" stroke-width="1" opacity="0.15" />
  </g>
  
  <!-- Distant star clusters -->
  <g class="star" opacity="0.6">
    <circle cx="300" cy="300" r="2" fill="#FFFFFF" />
    <circle cx="450" cy="250" r="1.5" fill="#FFE5B4" />
    <circle cx="600" cy="350" r="1.8" fill="#FFFFFF" />
    <circle cx="250" cy="500" r="1.2" fill="#87CEEB" />
    <circle cx="700" cy="200" r="1.5" fill="#FFFFFF" />
    <circle cx="550" cy="600" r="1.3" fill="#FFE5B4" />
  </g>
  
  <g class="star" opacity="0.5">
    <circle cx="2800" cy="300" r="1.8" fill="#FFFFFF" />
    <circle cx="2650" cy="400" r="1.5" fill="#FFE5B4" />
    <circle cx="2900" cy="500" r="1.4" fill="#FFFFFF" />
    <circle cx="2750" cy="250" r="1.6" fill="#87CEEB" />
  </g>
  
  <g class="star" opacity="0.5">
    <circle cx="300" cy="2800" r="1.6" fill="#FFFFFF" />
    <circle cx="450" cy="2700" r="1.4" fill="#FFE5B4" />
    <circle cx="550" cy="2850" r="1.7" fill="#FFFFFF" />
    <circle cx="250" cy="2600" r="1.2" fill="#87CEEB" />
  </g>
  
  <g class="star" opacity="0.6">
    <circle cx="2800" cy="2800" r="1.7" fill="#FFFFFF" />
    <circle cx="2650" cy="2700" r="1.5" fill="#FFE5B4" />
    <circle cx="2900" cy="2850" r="1.6" fill="#FFFFFF" />
    <circle cx="2750" cy="2650" r="1.8" fill="#87CEEB" />
  </g>
  
  <!-- Constellation lines -->
  <g stroke="#87CEEB" stroke-width="0.8" opacity="0.25">
    <line x1="300" y1="300" x2="450" y2="250" />
    <line x1="450" y1="250" x2="600" y2="350" />
    <line x1="600" y1="350" x2="300" y2="300" />
    <line x1="450" y1="250" x2="550" y2="600" />
    <line x1="600" y1="350" x2="700" y2="200" />
  </g>
  
  <!-- Complex geometric mandala patterns -->
  <g opacity="0.12" stroke="#87CEEB" stroke-width="0.8" fill="none">
    <circle cx="450" cy="450" r="150" />
    <circle cx="450" cy="450" r="120" />
    <circle cx="450" cy="450" r="90" />
    <circle cx="450" cy="450" r="60" />
    <circle cx="450" cy="450" r="30" />
    <line x1="450" y1="300" x2="450" y2="100" />
    <line x1="450" y1="600" x2="450" y2="800" />
    <line x1="300" y1="450" x2="100" y2="450" />
    <line x1="600" y1="450" x2="800" y2="450" />
    <line x1="300" y1="300" x2="150" y2="150" />
    <line x1="600" y1="600" x2="800" y2="800" />
  </g>
  
  <!-- Opposite mandala on right -->
  <g opacity="0.1" stroke="#9D4EDD" stroke-width="0.8" fill="none">
    <circle cx="2550" cy="450" r="160" />
    <circle cx="2550" cy="450" r="130" />
    <circle cx="2550" cy="450" r="100" />
    <circle cx="2550" cy="450" r="70" />
    <circle cx="2550" cy="450" r="40" />
    <line x1="2550" y1="290" x2="2550" y2="50" />
    <line x1="2550" y1="610" x2="2550" y2="850" />
    <line x1="2390" y1="450" x2="2150" y2="450" />
    <line x1="2710" y1="450" x2="2950" y2="450" />
  </g>
  
  <!-- Spiral galaxy structures -->
  <g opacity="0.25" transform="translate(600, 2100)">
    <path d="M 0 0 Q 30 -15 50 10 Q 60 35 85 20 Q 105 5 115 50" stroke="#9D4EDD" stroke-width="1.5" fill="none" />
    <path d="M 0 0 Q -30 -15 -50 10 Q -60 35 -85 20 Q -105 5 -115 50" stroke="#9D4EDD" stroke-width="1.5" fill="none" />
    <path d="M 0 0 Q 15 30 -8 50 Q -25 60 -35 85" stroke="#9D4EDD" stroke-width="1.5" fill="none" />
    <path d="M 0 0 Q -15 -30 8 -50 Q 25 -60 35 -85" stroke="#9D4EDD" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Spiral galaxy on opposite side -->
  <g opacity="0.2" transform="translate(2400, 2400)">
    <path d="M 0 0 Q 35 -20 60 15 Q 75 40 105 25 Q 130 10 145 60" stroke="#64C8FF" stroke-width="1.5" fill="none" />
    <path d="M 0 0 Q -35 -20 -60 15 Q -75 40 -105 25 Q -130 10 -145 60" stroke="#64C8FF" stroke-width="1.5" fill="none" />
    <path d="M 0 0 Q 20 35 -12 60 Q -30 70 -45 100" stroke="#64C8FF" stroke-width="1.5" fill="none" />
    <path d="M 0 0 Q -20 -35 12 -60 Q 30 -70 45 -100" stroke="#64C8FF" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Hexagonal lattice network -->
  <g opacity="0.08" stroke="#FFE5B4" stroke-width="0.8">
    <line x1="150" y1="150" x2="210" y2="190" />
    <line x1="210" y1="190" x2="210" y2="270" />
    <line x1="210" y1="270" x2="150" y2="310" />
    <line x1="150" y1="310" x2="90" y2="270" />
    <line x1="90" y1="270" x2="90" y2="190" />
    <line x1="90" y1="190" x2="150" y2="150" />
    
    <line x1="2850" y1="2850" x2="2910" y2="2890" />
    <line x1="2910" y1="2890" x2="2910" y2="2970" />
    <line x1="2910" y1="2970" x2="2850" y2="3010" />
    <line x1="2850" y1="3010" x2="2790" y2="2970" />
    <line x1="2790" y1="2970" x2="2790" y2="2890" />
    <line x1="2790" y1="2890" x2="2850" y2="2850" />
  </g>
  
  <!-- Fibonacci spiral suggestion -->
  <g opacity="0.12" stroke="#9D4EDD" stroke-width="1.2" fill="none">
    <path d="M 1500 1500 Q 1580 1420 1660 1500 Q 1660 1580 1580 1660 Q 1420 1660 1420 1500 Q 1420 1280 1660 1280 Q 1880 1280 1880 1500 Q 1880 1720 1660 1720 Q 1380 1720 1380 1500" />
  </g>
  
  <!-- Geometric diamond cascades -->
  <g opacity="0.09" stroke="#64C8FF" stroke-width="0.8">
    <polygon points="1800,300 1860,350 1800,400 1740,350" fill="none" />
    <polygon points="1920,300 1980,350 1920,400 1860,350" fill="none" />
    <polygon points="1800,480 1860,530 1800,580 1740,530" fill="none" />
    <polygon points="1920,480 1980,530 1920,580 1860,530" fill="none" />
    <polygon points="2040,300 2100,350 2040,400 1980,350" fill="none" />
    <polygon points="1800,660 1860,710 1800,760 1740,710" fill="none" />
  </g>
  
  <!-- Quantum particles - multiple floating systems -->
